apiVersion: v1
kind: ConfigMap
metadata:
  name: movie-store-config
  namespace: movie-store
  labels:
    app.kubernetes.io/name: movie-store-config
    app.kubernetes.io/part-of: movie-store-platform
data:
  # Application configuration
  APP_NAME: "movie-store-api"
  APP_VERSION: "1.0.0"
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  HOST: "0.0.0.0"
  PORT: "8000"
  
  # CORS configuration
  CORS_ORIGINS: '["*"]'
  RATE_LIMIT_PER_MINUTE: "100"
  
  # AWS configuration
  AWS_REGION: "eu-west-1"
  
  # Database configuration (non-sensitive values)
  DB_PORT: "5432"
  DB_POOL_SIZE: "10"
  DB_MAX_OVERFLOW: "20"
  
  # Redis configuration (non-sensitive values)
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  REDIS_TTL: "3600"
  
  # Elasticsearch removed - using PostgreSQL for all queries

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: data-processor-config
  namespace: movie-store
  labels:
    app.kubernetes.io/name: data-processor-config
    app.kubernetes.io/part-of: movie-store-platform
data:
  # Application configuration
  APP_NAME: "movie-store-processor"
  APP_VERSION: "1.0.0"
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  
  # AWS configuration
  AWS_REGION: "eu-west-1"
  SQS_QUEUE_URL: "REPLACE_WITH_SQS_QUEUE_URL"
  S3_BUCKET: "REPLACE_WITH_S3_BUCKET_NAME"